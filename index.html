<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Index Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            padding-top: 20px;
            box-sizing: border-box;
        }

        #image-container {
            display: none;
            justify-content: center;
            align-items: center;
            max-width: 80%;
            padding: 20px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            flex-grow: 1;
            min-height: 0;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        #controls {
            display: none;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #controls button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #ddd;
        }

        #controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #url-form {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #url-form input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #url-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #url-form button:hover {
            background-color: #45a049;
        }

        #message-container {
            margin-top: 10px;
            color: red;
        }

        #filename-display {
            font-size: 0.9em;
            color: #555;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="url-form">
        <input type="text" id="url-input" placeholder="Enter Apache file index URL">
        <button type="submit">Load Images</button>
    </form>
    <div id="message-container"></div>
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>
    <div id="filename-display"></div>
    <div id="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>
    <script>
        const urlForm = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const messageContainer = document.getElementById('message-container');
        const imageContainer = document.getElementById('image-container');
        const imageElement = document.getElementById('image');
        const controls = document.getElementById('controls');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const filenameDisplay = document.getElementById('filename-display');
        let images = [];
        let currentIndex = 0;

        urlForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const url = urlInput.value;
            if (!url) {
                messageContainer.textContent = "Please enter a URL.";
                return;
            }
            messageContainer.textContent = "";
            loadImages(url);
        });

        async function loadImages(url) {
          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");
            const links = doc.querySelectorAll('a');
            images = [];

            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href.match(/\.(jpe?g|png|gif)$/i)) {
                    const absoluteUrl = new URL(href, url).href;
                    images.push(absoluteUrl);
                }
            });

            if (images.length === 0) {
                messageContainer.textContent = "No images found in the provided URL.";
                imageContainer.style.display = 'none';
                controls.style.display = 'none';
                filenameDisplay.style.display = 'none';
                return;
            }

            currentIndex = 0;
            displayImage();
            imageContainer.style.display = 'flex';
            controls.style.display = 'flex';
            filenameDisplay.style.display = 'block';
          } catch (error) {
            console.error("Error fetching or parsing the file index:", error);
            messageContainer.textContent = "Error loading images.  Check the URL and your network connection.  The URL must point to an Apache file index.";
            imageContainer.style.display = 'none';
            controls.style.display = 'none';
            filenameDisplay.style.display = 'none';
          }
        }

        function displayImage() {
            if (images.length === 0) return;
            imageElement.src = images[currentIndex];
            const filename = images[currentIndex].split('/').pop();
            filenameDisplay.textContent = `Filename: ${filename}`;

            imageElement.onload = () => {
                 updateButtonState();
            };

            imageElement.onerror = () => {
                console.error(`Error loading image: ${images[currentIndex]}`);
                images.splice(currentIndex, 1);
                if (currentIndex >= images.length) {
                    currentIndex = images.length - 1;
                }
                if (images.length > 0) {
                  displayImage();
                }
                else{
                    imageContainer.style.display = 'none';
                    controls.style.display = 'none';
                    filenameDisplay.style.display = 'none';
                    messageContainer.textContent = "No more images to display"
                }
            };
        }

        prevBtn.addEventListener('click', () => {
            if (images.length === 0) return;
            if (!prevBtn.disabled) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                displayImage();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (images.length === 0) return;
            if (!nextBtn.disabled) {
                currentIndex = (currentIndex + 1) % images.length;
                displayImage();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (images.length === 0) return;
            if (event.key === 'ArrowLeft' && !prevBtn.disabled) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                displayImage();
            } else if (event.key === 'ArrowRight' && !nextBtn.disabled) {
                currentIndex = (currentIndex + 1) % images.length;
                displayImage();
            }
        });

        function updateButtonState() {
            if (images.length === 0) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            } else if (currentIndex === 0) {
                prevBtn.disabled = true;
                nextBtn.disabled = false;
            } else if (currentIndex === images.length - 1) {
                prevBtn.disabled = false;
                nextBtn.disabled = true;
            } else {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
