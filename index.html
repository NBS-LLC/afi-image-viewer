<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Index Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        #image-container {
            display: none;
            max-width: 80%;
            max-height: 80vh;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white; /* Ensure image container has white background */
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block; /* Removes extra space below image */
            margin: 0 auto; /* Center the image */
        }
        #controls {
            display: none;
            gap: 10px;
            margin-bottom: 20px;
        }
        #controls button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            transition: background-color 0.3s ease;
        }
        #controls button:hover {
            background-color: #ddd;
        }
        #url-form {
            margin-bottom: 20px;
            display: flex; /* Use flexbox for layout */
            gap: 10px; /* Space between elements */
            align-items: center; /* Vertically center items */
        }

        #url-form input {
            padding: 10px;
            width: 300px; /* Adjust as needed */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #url-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #url-form button:hover {
            background-color: #45a049;
        }
        #message-container {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <form id="url-form">
        <input type="text" id="url-input" placeholder="Enter Apache file index URL">
        <button type="submit">Load Images</button>
    </form>
    <div id="message-container"></div>
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>
    <div id="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script>
        const urlForm = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const messageContainer = document.getElementById('message-container');
        const imageContainer = document.getElementById('image-container');
        const imageElement = document.getElementById('image');
        const controls = document.getElementById('controls');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let images = [];
        let currentIndex = 0;

        urlForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const url = urlInput.value;
            if (!url) {
                messageContainer.textContent = "Please enter a URL.";
                return;
            }
            messageContainer.textContent = ""; // Clear previous messages.
            loadImages(url);
        });

        async function loadImages(url) {
          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text();

            // Basic parsing of the HTML (assuming a standard Apache directory listing)
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");
            const links = doc.querySelectorAll('a'); // Get all links

            images = []; //reset
            links.forEach(link => {
                const href = link.getAttribute('href');
                // Basic image check.  Good enough for example
                if (href.match(/\.(jpe?g|png|gif)$/i)) {
                    // Construct the absolute URL.  Crucial!
                    const absoluteUrl = new URL(href, url).href;
                    images.push(absoluteUrl);
                }
            });

            if (images.length === 0) {
                messageContainer.textContent = "No images found in the provided URL.";
                imageContainer.style.display = 'none';
                controls.style.display = 'none';
                return;
            }

            currentIndex = 0;
            displayImage();
            imageContainer.style.display = 'block';
            controls.style.display = 'flex';
          } catch (error) {
            console.error("Error fetching or parsing the file index:", error);
            messageContainer.textContent = "Error loading images.  Check the URL and your network connection.  The URL must point to an Apache file index.";
            imageContainer.style.display = 'none';
            controls.style.display = 'none';
          }
        }

        function displayImage() {
            if (images.length === 0) return;

            imageElement.src = images[currentIndex];
            imageElement.onload = () => {
                 // Image loaded, no need to do anything, but you could add a message here
            };
            imageElement.onerror = () => {
                messageContainer.textContent = `Error loading image: ${images[currentIndex]}`;
                // Remove the current image from the array to prevent retrying to load it
                images.splice(currentIndex, 1);
                if (currentIndex >= images.length) {
                    currentIndex = images.length - 1;
                }
                if (images.length > 0) {
                  displayImage(); // Try to display the next image
                }
                else{
                    imageContainer.style.display = 'none';
                    controls.style.display = 'none';
                    messageContainer.textContent = "No more images to display"
                }

            };
        }

        prevBtn.addEventListener('click', () => {
            if (images.length === 0) return;
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            displayImage();
        });

        nextBtn.addEventListener('click', () => {
            if (images.length === 0) return;
            currentIndex = (currentIndex + 1) % images.length;
            displayImage();
        });

        document.addEventListener('keydown', (event) => {
            if (images.length === 0) return;
            if (event.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                displayImage();
            } else if (event.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                displayImage();
            }
        });
    </script>
</body>
</html>
